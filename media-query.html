<!DOCTYPE html>
<html>
  <head>
    <style>
      /* 최대800까지 */
      @media (max-width: 800px) {
        .container {
          background-color: red;
        }
      }
      /* 최소 800부터 */
      @media (min-width: 800px) and (max-width: 1024px) {
        .container {
          background-color: orange;
        }
      }

      @media (min-width: 1024px) {
        .container {
          background-color: yellow;
        }
      }
    </style>
  </head>

  <body class="container"></body>
</html>
